<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>News| Skejbo DormBuddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- This is the code for top navigation -->
    <div class="top-bar">
        <a href="dashboard.html">
            <div class="logo">
                <img src="images/icons/logo.svg" alt="Logo">
        </a>
    </div>
    <div class="profile-icon">
        <img src="images/icons/profile.svg" alt="Profile icon">
    </div>
    </div>



    <!-- This is the code for article's post -->
    <div class="art_detail">
        <!-- Back button -->
        <a href="marketplace.html"> <img src="images/left-arrow.svg" alt="Back button" class="back_arrow"> </a>

        <!-- Article detail-->
        <h1 class="art_heading">Leather sofa</h1>
    </div>

    <!-- Image slider container -->
    <div class="slideshow-container">

        <!-- Full-width images-->
        <div class="mySlides fade">
            <img src="images/marketplace/marketplace-1.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="images/marketplace/marketplace-2.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="images/marketplace/marketplace-1.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- Item information -->
    <p class="price_info">450 DKK</p>
    <p class="item_date">1 day ago</p>
    <p class="art_text">Brown leather sofa for sale.<br>
        It is a bit worn with a few scratches on the leather but it has a classic retro look to it.<br>
        It's 2m in width and 1m in length.
    </p>

    <!-- Contact seller button -->
    <div class="message_button">Message seller</div>

    <script>
        // Javascript for image slider to work
        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

    </script>
</body>

</html>
